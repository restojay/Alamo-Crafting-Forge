5. Local Development Workflow

Clone & Install

git clone <repo-url-for-dice-site>
cd dice-site
npm install
npm run dev     # localhost:3000

Dental Site

git clone <repo-url-for-dental-site>
cd dental-site
npm install
PORT=3001 npm run dev  # localhost:3001

6. Deployment & Hosting

Vercel Setup

Import each GitHub repo into Vercel

Assign subdomains dice.alamocraftingforge.com and dental.alamocraftingforge.com

Vercel issues SSL certs & global CDN

DNS Configuration

dice   CNAME cname.vercel-dns.com.
dental CNAME cname.vercel-dns.com.

