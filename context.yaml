Alamo Crafting Forge — Project Roadmap & Context

1. Project Overview

Two Fully-Isolated Microsites

Dice Site (dice.alamocraftingforge.com): Custom gaming dice store & 3D-master print service

Dental Site (dental.alamocraftingforge.com): Precision 3D printing solutions for dental professionals

Each site lives in its own codebase, repository, CI/CD pipeline, and DNS record.

2. Objectives

Total Separation: Zero UI or routing overlap, independent navigation, analytics, and content.

Brand Consistency: Shared design tokens (colors, typography, logo) across both microsites.

Scalable Foundation: Easy to extend with product pages, forms, galleries, and e‑commerce or quote flows.

Rapid Deployment: Automated builds, previews, and SSL/CDN via Vercel (or Netlify).

3. Tech Stack & Tools

Framework: Next.js (v14) for React-based SSG/SSR with file-system routing

Styling: Tailwind CSS (v3) with custom color palette

Language: JavaScript (ES6+) on both front-end and build scripts

Bundler: Vercel (recommended) or Netlify for CI/CD, previews, and automatic HTTPS

Version Control: GitHub—one repo per microsite

DNS: CNAME entries for subdomains

Optional Enhancements:

TypeScript migration for type safety

Shared component library (via npm package or monorepo tooling)

Headless CMS (Contentful, Sanity) for dynamic content

Commerce integration (Shopify Buy SDK, Snipcart) or custom API

